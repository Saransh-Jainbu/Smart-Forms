name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Run API Gateway tests
        run: |
          cd services/api-gateway
          pip install -r requirements.txt
          pytest
      
      - name: Run Forms Service tests
        run: |
          cd services/forms-service
          go test ./...
      
      - name: Run Plagiarism Service tests
        run: |
          cd services/plagiarism-service
          cargo test

  build:
    name: Build Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service:
          - api-gateway
          - forms-service
          - plagiarism-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
      
      - name: Update deployment images
        run: |
          kubectl set image deployment/api-gateway \
            api-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:sha-${{ github.sha }} \
            -n smartscreen
          
          kubectl set image deployment/forms-service \
            forms-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/forms-service:sha-${{ github.sha }} \
            -n smartscreen
          
          kubectl set image deployment/plagiarism-service \
            plagiarism-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/plagiarism-service:sha-${{ github.sha }} \
            -n smartscreen
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n smartscreen
          kubectl rollout status deployment/forms-service -n smartscreen
          kubectl rollout status deployment/plagiarism-service -n smartscreen
      
      - name: Verify deployment
        run: |
          kubectl get pods -n smartscreen
          kubectl get services -n smartscreen
