      dockerfile: Dockerfile.dev
    container_name: smartscreen-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - smartscreen-network
    restart: unless-stopped

  # ==================== Nginx Reverse Proxy ====================

  nginx:
    image: nginx:alpine
    container_name: smartscreen-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
