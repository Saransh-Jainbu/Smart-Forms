version: '3.8'

services:
  # ==================== Databases & Infrastructure ====================

  postgres:
    image: postgres:15-alpine
    container_name: smartscreen-postgres
    environment:
      POSTGRES_USER: smartscreen
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: smartscreen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartscreen" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartscreen-network

  redis:
    image: redis:7-alpine
    container_name: smartscreen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartscreen-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: smartscreen-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: smartscreen
      RABBITMQ_DEFAULT_PASS: dev_password_123
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - smartscreen-network

  minio:
    image: minio/minio:latest
    container_name: smartscreen-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: smartscreen
      MINIO_ROOT_PASSWORD: dev_password_123
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - smartscreen-network

  # ==================== Microservices ====================

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: smartscreen-api-gateway
    environment:
      DATABASE_URL: postgresql://smartscreen:dev_password_123@postgres:5432/smartscreen
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://smartscreen:dev_password_123@rabbitmq:5672
      JWT_SECRET: dev_jwt_secret_change_in_production
      FORMS_SERVICE_URL: http://forms-service:8001
      PLAGIARISM_SERVICE_URL: http://plagiarism-service:8002
      AI_DETECTION_SERVICE_URL: http://ai-detection:8003
      RANKING_SERVICE_URL: http://ranking-service:8004
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/api-gateway:/app
    networks:
      - smartscreen-network
    restart: unless-stopped

  forms-service:
    build:
      context: ./services/forms-service
      dockerfile: Dockerfile
    container_name: smartscreen-forms-service
    environment:
      DATABASE_URL: postgresql://smartscreen:dev_password_123@postgres:5432/smartscreen
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://smartscreen:dev_password_123@rabbitmq:5672
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: smartscreen
      MINIO_SECRET_KEY: dev_password_123
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - minio
    volumes:
      - ./services/forms-service:/app
    networks:
      - smartscreen-network
    restart: unless-stopped

