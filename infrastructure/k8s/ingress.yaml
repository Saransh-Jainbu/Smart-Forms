apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartscreen-ingress
  namespace: smartscreen
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - smartscreen.example.com
    secretName: smartscreen-tls
  rules:
  - host: smartscreen.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
